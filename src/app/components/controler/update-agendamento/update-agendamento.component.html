<h2 mat-dialog-title>Atualização de Agendamento</h2>
<mat-dialog-content class="mat-typography">
  <div class="radio-button">
    <mat-radio-group [(ngModel)]="update">
      <mat-radio-button class='radio-button' *ngFor="let up of ups" [value]="up">{{up}}</mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngIf="update == atu">
    <mat-form-field appearance="fill">
      <mat-label>Escolha nova ambients</mat-label>
      <mat-select>
        <mat-option value="option1">ambients 1</mat-option>
        <mat-option value="option2" >ambients 2</mat-option>
        <mat-option value="option3">ambients 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="update == can">
    <mat-form-field appearance="fill">
      <mat-label>Informe o motivo (Opcional)</mat-label>
      <mat-select>
        <mat-option value="option1">Feriado</mat-option>
        <mat-option value="option2">Saúde</mat-option>
        <mat-option value="option3">Outros</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">

  </div>
  <mat-form-field appearance="fill">
    <mat-label>Equipamentos</mat-label>
    <input matInput>
  </mat-form-field>-->

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancela</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirma</button>
</mat-dialog-actions>
