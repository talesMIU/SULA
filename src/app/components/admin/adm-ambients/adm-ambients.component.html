
    <div clas="row">
        <form class="input">
            <mat-form-field class="search" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>
            <button *ngIf="checkBoxArray.length===0" mat-raised-button class="btn-primario" (click)="createAmb()">Create</button>
            <button *ngIf="checkBoxArray.length===1" mat-raised-button class="btn-primario"  (click)="update()">Update</button>    
            <button *ngIf="checkBoxArray.length>0" mat-raised-button class="btn-secundario"  (click)="viewAmb()">View Info</button>
            <button *ngIf="checkBoxArray.length>0" mat-raised-button class="btn-terciario"  (click)="deActivateAmb()">Deactivate</button>
        </form>
    </div>
    <div class="table-tile">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox (change)="onCheckChange(element.id)"> </mat-checkbox>  </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> Reference </th>
                <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef> Created On </th>
                <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>

            <ng-container matColumnDef="updatedOn">
                <th mat-header-cell *matHeaderCellDef> Updated On </th>
                <td mat-cell *matCellDef="let element"> {{element.updatedOn}} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> <p *ngIf="element.isActive">Active</p><p *ngIf="!element.isActive">Deactivated</p> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
