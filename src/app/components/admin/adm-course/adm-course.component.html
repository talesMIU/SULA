<div clas="row">
    <form class="input">
        <mat-form-field class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
        <button *ngIf="checkBoxArray.length===0" mat-raised-button class="btn-create" color="primary" (click)="createCourse()">Create</button>
        <button *ngIf="checkBoxArray.length===1" mat-raised-button class="btn-update" color="accent" (click)="updateCourse()">Update</button>
        <button *ngIf="checkBoxArray.length>0" mat-raised-button class="btn-delete" color="warn" (click)="deactivateCourse()">Deactivate</button>
    </form>
</div>
<div class="table-tile">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox (change)="onCheckChange(element.id)"> </mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Created On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>

      <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef> Updated On </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedOn}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"><p *ngIf="element.isActive">Active</p><p *ngIf="!element.isActive">Deactivated</p></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
