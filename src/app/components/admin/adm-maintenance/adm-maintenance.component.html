<div clas="row">
    <form class="input">
        <mat-form-field class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
        <button *ngIf="checkBoxArray.length===0" mat-raised-button class="btn-primario"(click)="createMain()">Create</button>
        <button *ngIf="checkBoxArray.length===1" mat-raised-button class="btn-primario" (click)="updateMain()">Update</button>
        <button *ngIf="checkBoxArray.length>0" mat-raised-button class="btn-terciario" (click)="doneMain()">Finished</button>
    </form>
</div>
<div class="table-tile">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox (change)="onCheckChange(element.id)"> </mat-checkbox> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ambientName">
            <th mat-header-cell *matHeaderCellDef> Ambient Name </th>
            <td mat-cell *matCellDef="let element"> {{element.ambient.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="isDone">
            <th mat-header-cell *matHeaderCellDef> Is Done </th>
            <td mat-cell *matCellDef="let element"> <p *ngIf="element.isDone">Yes</p><p *ngIf="!element.isDone">No</p> </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Created On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>

      <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef> Updated On </th>
            <td mat-cell *matCellDef="let element">{{element.updatedOn}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
