<div *ngIf="selectedLanguage!=='PORTUGUESE'">
  <h2 mat-dialog-title>Update Maintenance</h2>
  <mat-dialog-content class="mat-typography">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>New end date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateMaintenance()">Confirm</button>
  </mat-dialog-actions>
  
</div>
<div *ngIf="selectedLanguage==='PORTUGUESE'">
<h2 mat-dialog-title>Atualizar Manutenção</h2>
  <mat-dialog-content class="mat-typography">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nova data</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancela</button>
              <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancela</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateMaintenance()">Confirma</button>
  </mat-dialog-actions>
  
</div>
