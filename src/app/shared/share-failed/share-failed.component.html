<div *ngIf="selectedLanguage!=='PORTUGUESE'">
  <h2 mat-dialog-title>Error</h2>
  <mat-dialog-content class="mat-typography">
    <div>
      <p>Sorry something went wrong while trying to perform this action.</p>
    </div>
    <div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</div>

<div *ngIf="selectedLanguage!=='PORTUGUESE'">
  <h2 mat-dialog-title>Erro</h2>
  <mat-dialog-content class="mat-typography">
    <div>
      <p>Alguma coisa de errado não está certo.</p>
    </div>
    <div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
  </mat-dialog-actions>
</div>
